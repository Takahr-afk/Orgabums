<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        :root {
            --bg: #0f172a;        /* slate-900 */
            --panel: #111827;     /* gray-900 */
            --muted: #94a3b8;     /* slate-400 */
            --text: #e5e7eb;      /* gray-200 */
            --primary: #4f46e5;   /* indigo-600 */
            --primary-600: #4338ca; /* indigo-700 */
            --danger: #ef4444;    /* red-500 */
            --input: #1f2937;     /* gray-800 */
            --ring: rgba(99,102,241,.35);
        }
        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: radial-gradient(1200px 800px at 80% -10%, rgba(79,70,229,.25), transparent 40%),
                        radial-gradient(1000px 700px at -10% 80%, rgba(14,165,233,.18), transparent 40%),
                        var(--bg);
            color: var(--text);
        }
        .container {
            min-height: 100%;
            display: grid;
            place-items: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
            border: 1px solid rgba(148,163,184,.15);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,.35);
            backdrop-filter: blur(6px);
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .brand {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: .3px;
            color: #ffffff;
        }
        .brand .logo {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), #06b6d4);
            box-shadow: 0 6px 18px rgba(79,70,229,.55);
        }
        h1 {
            font-size: 22px;
            margin: 14px 0 6px;
        }
        p.sub {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }
        form {
            display: grid;
            gap: 14px;
        }
        .field {
            display: grid;
            gap: 6px;
        }
        label { font-size: 13px; color: var(--muted); }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,.2);
            background: var(--input);
            color: var(--text);
            outline: none;
            transition: border-color .15s ease, box-shadow .15s ease;
        }
        input::placeholder { color: #9aa5b1; }
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px var(--ring);
        }
        .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-top: 4px;
        }
        .remember {
            display: inline-flex; align-items: center; gap: 8px; font-size: 13px; color: var(--muted);
        }
        .btn {
            appearance: none; -webkit-appearance: none;
            border: none;
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform .04s ease, background .2s ease, box-shadow .2s ease;
            box-shadow: 0 10px 20px rgba(79,70,229,.35);
        }
        .btn:hover { background: var(--primary-600); }
        .btn:active { transform: translateY(1px); }
        .error {
            display: none;
            background: rgba(239,68,68,.12);
            color: #fecaca;
            border: 1px solid rgba(239,68,68,.3);
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 13px;
        }
        .links { text-align: center; margin-top: 16px; font-size: 13px; color: var(--muted); }
        .links a { color: #a5b4fc; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        footer { margin-top: 20px; text-align: center; font-size: 12px; color: var(--muted); }
    </style>
</head>
<body>
<div class="container">
    <main class="card" role="main">
        <div class="header">
            <div class="brand" aria-label="Application brand">
                <div class="logo" aria-hidden="true"></div>
                <span>Orgabums</span>
            </div>
            <h1>Welcome back</h1>
            <p class="sub">Please sign in to continue</p>
        </div>

        <div id="error" class="error" role="alert" aria-live="polite"></div>

        <form id="loginForm" action="/login" method="post" novalidate>
            <div class="field">
                <label for="username">Email or Username</label>
                <input id="username" name="username" type="text" placeholder="you@example.com" autocomplete="username" required />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" minlength="6" required />
            </div>
            <div class="actions">
                <label class="remember">
                    <input type="checkbox" name="remember" value="true" />
                    <span>Remember me</span>
                </label>
                <button class="btn" type="submit">Sign in</button>
            </div>
        </form>

        <div class="links">
            <span>Forgot password? <a href="#" onclick="alert('Password reset is not configured yet.'); return false;">Reset</a></span>
        </div>
        <footer>
            <span>&copy; <span id="year"></span> Orgabums</span>
        </footer>
    </main>
</div>
<script>
    // Fill current year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Show error from ?error= message or from simple client-side validation
    const params = new URLSearchParams(window.location.search);
    const errBox = document.getElementById('error');
    const preset = params.get('error');
    if (preset) {
        errBox.textContent = decodeURIComponent(preset);
        errBox.style.display = 'block';
    }

    // Basic client-side validation for nicer UX
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        const u = document.getElementById('username');
        const p = document.getElementById('password');
        let msg = '';
        if (!u.value.trim()) msg = 'Please enter your email or username.';
        else if (!p.value) msg = 'Please enter your password.';
        else if (p.value.length < 6) msg = 'Password must be at least 6 characters.';
        if (msg) {
            e.preventDefault();
            errBox.textContent = msg;
            errBox.style.display = 'block';
            (u.value.trim() ? p : u).focus();
        }
    });
</script>
</body>
</html>
